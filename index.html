<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">

        <div class="d-flex justify-content-center">
            <div class="card card-login text-center mt-5">
                <div class="card header card-light p-2">
                    <h3>REGISTER</h3>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <form>
                        <label for="newUser"> New User</label>
                        <input id="newUser" type="text" class="input-group-text mb-2">

                        <label for="newPassword">New Password</label>
                        <input id="newPassword" type="password" class="input-group-text mb-2">

                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" class="input-group-text mb-2">

                        <p id="errorMsg"></p>
                    </form>
                </div>
                <div class="card-footer card-light">
                    <button class="btn btn-dark" onclick="Register()">SEND</button>
                </div>             
            </div>
        </div>

        <div class="d-flex justify-content-center mb-5">
            <div class="card card-login text-center mt-5">
                <div class="card header card-light p-2">
                    <h3>LOGIN</h3>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <form action="./validation/validation.js">
                        <label for="user">User</label>
                        <input id="user" type="text" class="input-group-text mb-2">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="input-group-text mb-2">

                        <p id="loginError"></p>
                    </form>
                </div>
                <div class="card-footer card-light">
                    <button class="btn btn-dark" onclick="Login()">LOGIN</button>
                </div>             
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="validation/users.js"></script>
</html>
